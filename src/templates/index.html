<!DOCTYPE html>
<html class="bg-zinc-950 text-white font-sans">
  <head>
    <title>GPThreat Intel Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/static/TypeWriter.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
    <script type="text/javascript" src="/static/SimpleToast.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/create-file-list"></script>

    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />
  </head>
  <body>
    <!-- Navigation Header -->
    <div class="top_nav">
      <nav class="border-gray-200 bg-zinc-900 border-gray-600 border-b">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/" class="flex">
            <span
              class="self-center text-xl font-semibold whitespace-nowrap hover:text-sky-500 md:hover:bg-transparent md:p-0 md:hover:text-sky-500 text-white"
              >GPThreatIntel</span
            >
          </a>

          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium md:flex-row md:space-x-8 md:mt-0 md:border-0"
            >
              <li>
                <a
                  class="block py-2 pl-3 pr-4 text-gray-900 hover:text-sky-500 md:hover:bg-transparent md:p-0 md:hover:text-sky-500 text-white"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="https://github.com/nitroz3us/GPThreatIntel-Summarizer"
                  target="_blank"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-sky-500 md:hover:bg-transparent md:p-0 md:hover:text-sky-500 text-white"
                  >GitHub</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="h-screen mt-20 m-10">
      <div class="header-container mb-14">
        <h1 class="text-4xl flex justify-center mb-2 font-semibold">
          Streamline&nbsp
          <span class="text-sky-500">Cyber Threat Intelligence&nbsp</span>
          with&nbsp
          <span class="text-sky-500">AI</span>
        </h1>
        <span class="text-xl flex justify-center" id="typewriter"></span>
      </div>
      <div class="flex justify-center">
        <button
          type="button"
          class="toggleBtn mr-2 mt-2 mb-10 hover:scale-105 text-lg border border-sky-900 rounded-3xl shadow hover:bg-gray-200 bg-gray-900 border-sky-700 hover:bg-gray-800 w-full sm:w-auto px-5 py-2.5 text-center"
          onclick="toggleUI()"
        >
          Read from PDF
        </button>
      </div>

      <form action="/" method="post" enctype="multipart/form-data" id="myForm">
        <div class="flex justify-center mt-4 mb-8 ml-32 mr-32">
          <textarea
            type="text"
            name="data"
            id="readFromTextArea"
            class="border border-gray-600 text-sm rounded-lg block w-full h-24 p-4 bg-zinc-950 placeholder-gray-500 text-white mr-4"
            placeholder="https://www.darkreading.com OR copy paste your texts"
            value="{{ data }}"
            required
            pattern="https?://.+"
          ></textarea>
          <!-- DragDropUI -->
          <div
            id="dragDropUI"
            class="bg-gray-900 p7 rounded w-9/12 mx-auto mr-4"
            style="display: none"
          >
            <div
              x-data="dataFileDnD()"
              class="relative flex flex-col p-4 text-gray-400 border border-gray-700 rounded"
            >
              <div
                x-ref="dnd"
                class="relative flex flex-col text-gray-400 border border-gray-700 border-dashed rounded cursor-pointer"
              >
                <input
                  accept=".pdf"
                  type="file"
                  name="file_upload"
                  id="dragDropInput"
                  class="absolute inset-0 z-50 w-full h-full p-0 m-0 outline-none opacity-0 cursor-pointer"
                  @change="addFiles($event)"
                  @dragover="$refs.dnd.classList.add('border-blue-400'); $refs.dnd.classList.add('ring-4'); $refs.dnd.classList.add('ring-inset');"
                  @dragleave="$refs.dnd.classList.remove('border-blue-400'); $refs.dnd.classList.remove('ring-4'); $refs.dnd.classList.remove('ring-inset');"
                  @drop="$refs.dnd.classList.remove('border-blue-400'); $refs.dnd.classList.remove('ring-4'); $refs.dnd.classList.remove('ring-inset');"
                  title=""
                  required
                  disabled
                />

                <div
                  class="flex flex-col items-center justify-center py-10 text-center"
                >
                  <svg
                    class="w-6 h-6 mr-1 text-current-50"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                  </svg>
                  <p class="m-0">
                    Drag your PDF file here or click in this area.
                  </p>
                </div>
              </div>

              <template x-if="files.length > 0">
                <div
                  class="grid grid-cols-2 gap-4 mt-4 md:grid-cols-6"
                  @drop.prevent="drop($event)"
                  @dragover.prevent="$event.dataTransfer.dropEffect = 'move'"
                >
                  <template
                    x-for="(_, index) in Array.from({ length: files.length })"
                  >
                    <div
                      class="relative flex flex-col items-center overflow-hidden text-center bg-gray-100 border rounded cursor-move select-none"
                      style="padding-top: 100%"
                      @dragstart="dragstart($event)"
                      @dragend="fileDragging = null"
                      :class="{'border-blue-600': fileDragging == index}"
                      draggable="true"
                      :data-index="index"
                    >
                      <button
                        class="absolute top-0 right-0 z-50 p-1 bg-white rounded-bl focus:outline-none"
                        type="button"
                        @click="remove(index)"
                      >
                        <svg
                          class="w-4 h-4 text-gray-700"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </button>
                      <template
                        x-if="files[index].type.includes('application/pdf')"
                      >
                        <svg
                          class="absolute w-12 h-12 text-gray-400 transform top-1/2 -translate-y-2/3"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                          />
                        </svg>
                      </template>
                      <div
                        class="absolute bottom-0 left-0 right-0 flex flex-col p-2 text-xs bg-white bg-opacity-50"
                      >
                        <span
                          class="w-full font-bold text-gray-900 truncate"
                          x-text="files[index].name"
                          >Loading</span
                        >
                        <span
                          class="text-xs text-gray-900"
                          x-text="humanFileSize(files[index].size)"
                          >...</span
                        >
                      </div>

                      <div
                        class="absolute inset-0 z-40 transition-colors duration-300"
                        @dragenter="dragenter($event)"
                        @dragleave="fileDropping = null"
                        :class="{'bg-blue-200 bg-opacity-80': fileDropping == index && fileDragging != index}"
                      ></div>
                    </div>
                  </template>
                </div>
              </template>
            </div>
          </div>
          <div class="mr-5 ml-2">
            <label
              for="steps-range"
              class="mb-2 text-sm font-medium text-white"
              for="word_count"
              >Summarize in (100-1000) words:
            </label>
            <input
              id="word_count"
              name="word_count"
              type="range"
              min="100"
              max="1000"
              value="500"
              step="100"
              class="slider w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-700"
            />
            <label
              id="word_count_value"
              for="steps-range"
              class="mb-2 text-sm font-medium text-white"
              >500</label
            >
            <label for="">words</label>
          </div>
        </div>
        <div class="ml-32 mr-32 mb-10">
          <div class="mb-2 text-lg">
            <label for="openAIKey">OpenAI API Key <span class="text-sm text-rose-600">(required)</span></label>
          </div>
          <label for="openAIKey" class="text-sm">Enter your API key, located at <a href="https://platform.openai.com/account/api-keys" target="_blank" class="text-sky-500">https://platform.openai.com/account/api-keys</a></label>

          <input
          type="password"
          name="openAIKey"
          id="openAIKey"
          maxlength="51"
          class="border border-gray-600 text-sm rounded-lg block w-full p-4 bg-zinc-950 placeholder-gray-500 text-white mt-4 mr-4"
          required
        ></input>
        </div>
        <div class="ml-32 mr-32 mb-12">
          <button
            type="submit"
            class="submit text-white bg-sky-700 hover:bg-sky-800 focus:ring-1 focus:outline-none focus:ring-sky-300 font-sm rounded-lg text-md w-full px-5 py-2.5 text-center"
            id="submitBtn"            
            >
            Summarize
            
          </button>
          <button disabled type="button" id="processingBtn" class="text-white bg-gray-800 font-medium rounded-lg text-md px-5 py-2.5 text-center mr-2 inline-flex items-center justify-center w-full" style="display: none;">
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
            </svg>
            Processing...
          </button>


        </div>
      </form>
      <div id="result-card" style="display: none;">
        <a
          class="mt-4 mb-6 ml-32 mr-32 p-6 border block border-sky-900 rounded-lg shadow hover:bg-gray-200 bg-gray-900 border-sky-700 hover:bg-gray-800"
        >
          <div class="result-body markdown px-6" id="result-body" onclick="copyClipboard()" style="position: relative;">
          </div>
        </a>
        
      </div>
   

    </div>
    <script type="text/javascript">
      toastInit();

      new TypeWriter(document.getElementById("typewriter"), {
        loop: false,
        cursor: {
          speed: 700,
          size: "larger",
          enabled: true,
        },
        timeout: 50,
      })
        .write(`Speed up analyst process by using this tool`)
        .wait(2000)
        .removeAll()
        .write(`Summarize your report in seconds`)
        .wait(2000)
        .removeAll()
        .write(`Enter URL of your report OR copy paste your texts`)
        .wait(2000)
        .start();
    </script>
  </body>
</html>
