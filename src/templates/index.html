<!DOCTYPE html>
<html class="bg-zinc-950 text-white font-sans">
  <head>
    <title>GPThreat Intel Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/static/TypeWriter.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/create-file-list"></script>
    <script></script>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />
  </head>
  <body>
    <!-- Navigation Header -->
    <div class="top_nav">
      <nav class="border-gray-200 bg-zinc-900 border-gray-600 border-b">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/" class="flex">
            <span
              class="self-center text-xl font-semibold whitespace-nowrap hover:text-sky-500 md:hover:bg-transparent md:p-0 md:hover:text-sky-500 text-white"
              >GPThreatIntel</span
            >
          </a>

          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium md:flex-row md:space-x-8 md:mt-0 md:border-0"
            >
              <li>
                <a
                  class="block py-2 pl-3 pr-4 text-gray-900 hover:text-sky-500 md:hover:bg-transparent md:p-0 md:hover:text-sky-500 text-white"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="https://github.com/nitroz3us/GPThreatIntel-Summarizer"
                  target="_blank"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-sky-500 md:hover:bg-transparent md:p-0 md:hover:text-sky-500 text-white"
                  >GitHub</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="h-screen mt-20 m-10">
      <div class="header-container mb-14">
        <h1 class="text-4xl flex justify-center mb-2 font-semibold">
          Streamline&nbsp
          <span class="text-sky-500">Cyber Threat Intelligence&nbsp</span>
          with&nbsp
          <span class="text-sky-500">AI</span>
        </h1>
        <span class="text-xl flex justify-center" id="typewriter"></span>
      </div>

      <form action="/" method="post" id="myForm">
        <div class="flex justify-center mt-4 mb-6 ml-32 mr-32">
          <input
            type="text"
            name="url"
            class="border border-gray-600 text-sm rounded-lg block w-full p-4 bg-zinc-950 placeholder-gray-500 text-white mr-4"
            placeholder="https://www.darkreading.com/"
            value="{{ url }}"
            required
            pattern="https?://.+"
          />

          <button
            type="submit"
            class="submit text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
            GO
          </button>
        </div>
      </form>

      <div class="card result-body">
        <a
          class="mt-4 mb-6 ml-32 mr-32 block p-6 border border-sky-900 rounded-lg shadow hover:bg-gray-200 bg-gray-900 border-sky-700 hover:bg-gray-800"
        >
          <div
            id="responseBody"
            class="result font-normal text-white flex justify-center"
            onclick="copyClipboard()"
          >
            NO SUMMARY YET
          </div>
        </a>
      </div>

      <!-- <h3>Enter URL</h3>
      <form action="/" method="post">
        <input type="text" name="url" placeholder="Enter Report URL" required />
        <button type="submit">Summarize Report</button>
      </form>
      {% if result %}
      <div class="result">{{ result }}</div>
      {% endif %} -->
    </div>

    <script type="text/javascript">
      new TypeWriter(`#typewriter`, {
        loop: false,
        cursor: {
          speed: 700,
          size: "larger",
          enabled: true,
        },
        timeout: 50,
      })
        .write(`Speed up analyst process by using this tool`)
        .wait(2000)
        .removeAll()
        .write(`Summarize your report in seconds`)
        .wait(2000)
        .removeAll()
        .write(`Enter URL of your report`)
        .wait(2000)
        .start();
    </script>
  </body>
</html>
