<!DOCTYPE html>
<html class="bg-zinc-950 text-white font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPThreat Intel Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/static/main.js"></script>
    <script type="text/javascript" src="/static/SimpleToast.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/create-file-list"></script>

    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />
  </head>
  <body class="max-w-screen-2xl">
    <!-- Navigation Header -->
    <div class="top_nav">
      <nav class="bg-zinc-950 border-gray-600">
        <div
          class="top-0 left-0 flex flex-row justify-between bg-darkest w-screen p-5"
        >
          <a href="/" class="flex">
            <span
              class="self-center text-xl font-semibold whitespace-nowrap hover:text-violet-500 md:hover:bg-transparent md:p-0 md:hover:text-violet-300 text-white"
              >GPThreatIntel</span
            >
          </a>

          <div class="items-center justify-between md:flex">
            <ul
              class="flex flex-row pl-4 pr-0 py-4 md:p-0 font-medium md:flex-row md:space-x-8 md:mt-0 md:border-0 ml-auto"
            >
              <li>
                <a
                  href="https://github.com/nitroz3us/GPThreatIntel-Summarizer"
                  target="_blank"
                  class="block py-2 pl-3 pr-4 text-gray-900 hover:text-violet-500 md:hover:bg-transparent md:p-0 md:hover:text-violet-300 text-white"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="https://github.com/nitroz3us/GPThreatIntel-Summarizer"
                  target="_blank"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-violet-500 md:hover:bg-transparent md:p-0 md:hover:text-violet-300 text-white"
                  >GitHub</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="main-body fade-in-down mx-4 mt-10 sm:mx-8 md:mx-32 lg:mx-48">
      <div class="flex flex-col justify-center items-center">
        <h1 class="w-full font-bold text-white text-xl md:text-4xl text-center">
          Streamline
          <a
            href=""
            target="_blank"
            class="bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent"
            >Cyber Threat Intelligence</a
          >
          with
          <a
            href=""
            target="_blank"
            class="bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent"
            >AI</a
          >
        </h1>
        <span class="text-center text-sm md:text-xl text-white mt-2"
          >Summarize your report in seconds. Hosted on
          <a
            href="https://vercel.com/"
            target="_blank"
            class="bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent font-bold"
            >Vercel.</a
          >
        </span>
      </div>

      <div class="flex mt-20">
        <ul class="text-sm font-medium text-center rounded-lg shadow flex text-gray-400 w-full md:w-3/12 border border-gray-700">
          <!-- top left, bottom left -->
          <li id="text-url-tab" class="flex-1 md:rounded-l-lg bg-gray-800" onclick="toggleUI('text-url-tab')">
            <a
              class="tab-item inline-block w-full p-2.5 md:rounded-l-lg focus:ring-4 focus:ring-blue-300 active focus:outline-none hover:bg-gray-700 border border-0 border-gray-500 text-white"
              aria-current="page"
              >Text/URL</a
            >
          </li>
          <li id="pdf-tab" class="flex-1 md:rounded-r-lg" onclick="toggleUI('pdf-tab')">
            <a
              class="tab-item inline-block w-full p-2.5 md:rounded-r-lg focus:ring-4 focus:outline-none focus:ring-blue-300 text-white hover:bg-gray-700"
              >PDF</a
            >
          </li>
        </ul>
      </div>
      
      
      

      
      <!-- <div class="flex justify-center">
        <button
          type="button"
          class="toggleBtn mt-10 hover:scale-105 focus:scale-100 text-md border border-violet-900 rounded-3xl shadow hover:bg-gray-200 bg-gray-900 border-violet-700 hover:bg-gray-800 w-full sm:w-auto px-5 py-2.5 text-center"
          onclick="toggleUI()"
        >
          Read from PDF
        </button>
      </div> -->

      <form action="/" method="post" enctype="multipart/form-data" id="myForm">
        <div
          class="flex flex-col md:flex-row justify-center mt-6 space-y-6 md:space-y-0 md:space-x-6"
        >
          <div class="w-full md:w-2/3 min-h-64">
            <textarea
              type="text"
              name="data"
              id="readFromTextArea"
              class="border border-violet-400 text-base rounded-lg block w-full h-56 md:h-full  p-4 bg-zinc-950 placeholder-gray-500 text-white fade-in-down"
              placeholder="https://www.darkreading.com OR copy paste your texts"
              value="{{ data }}"
              required
              pattern="https?://.+"
            ></textarea>
            <!-- DragDropUI -->
            <div
              id="dragDropUI"
              class="bg-gray-900 rounded w-full h-full fade-in-down"
              style="display: none"
            >
              <div
                x-data="dataFileDnD()"
                class="relative flex flex-col p-4 h-full text-gray-400 border border-violet-400 rounded-lg"
              >
                <div
                  x-ref="dnd"
                  class="relative flex flex-col items-center text-gray-400 h-full border border-gray-700 border-dashed rounded cursor-pointe p-7"
                >
                  <input
                    accept=".pdf"
                    type="file"
                    name="file_upload"
                    id="dragDropInput"
                    class="absolute inset-0 z-50 w-full h-full p-0 outline-none opacity-0 cursor-pointer"
                    @change="addFiles($event)"
                    @dragover="$refs.dnd.classList.add('border-blue-400'); $refs.dnd.classList.add('ring-4'); $refs.dnd.classList.add('ring-inset');"
                    @dragleave="$refs.dnd.classList.remove('border-blue-400'); $refs.dnd.classList.remove('ring-4'); $refs.dnd.classList.remove('ring-inset');"
                    @drop="$refs.dnd.classList.remove('border-blue-400'); $refs.dnd.classList.remove('ring-4'); $refs.dnd.classList.remove('ring-inset');"
                    title=""
                    required
                    disabled
                  />

                  <div
                    class="flex flex-col items-center justify-center py-10 text-center"
                  >
                    <svg
                      class="w-6 h-6 mr-1 text-current-50"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                      />
                    </svg>
                    <p class="m-0">
                      Drag your PDF file here or click in this area.
                    </p>
                  </div>
                </div>

                <template x-if="files.length > 0">
                  <div
                    class="grid grid-cols-2 gap-4 mt-4 md:grid-cols-6"
                    @drop.prevent="drop($event)"
                    @dragover.prevent="$event.dataTransfer.dropEffect = 'move'"
                  >
                    <template
                      x-for="(_, index) in Array.from({ length: files.length })"
                    >
                      <div
                        class="relative flex flex-col items-center overflow-hidden text-center bg-gray-600 border rounded cursor-move select-none"
                        style="padding-top: 100%"
                        @dragstart="dragstart($event)"
                        @dragend="fileDragging = null"
                        :class="{'border-blue-600': fileDragging == index}"
                        draggable="true"
                        :data-index="index"
                      >
                        <button
                          class="absolute top-0 right-0 z-50 p-1 bg-white rounded-bl focus:outline-none"
                          type="button"
                          @click="remove(index)"
                        >
                          <svg
                            class="w-4 h-4 text-gray-700"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                            />
                          </svg>
                        </button>
                        <template
                          x-if="files[index].type.includes('application/pdf')"
                        >
                          <svg
                            class="absolute w-12 h-12 text-gray-400 transform top-1/2 -translate-y-2/3"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                            />
                          </svg>
                        </template>
                        <div
                          class="absolute bottom-0 left-0 right-0 flex flex-col p-2 text-xs bg-white bg-opacity-50"
                        >
                          <span
                            class="w-full font-bold text-gray-900 truncate"
                            x-text="files[index].name"
                            >Loading</span
                          >
                          <span
                            class="text-xs text-gray-900"
                            x-text="humanFileSize(files[index].size)"
                            >...</span
                          >
                        </div>

                        <div
                          class="absolute inset-0 z-40 transition-colors duration-300"
                          @dragenter="dragenter($event)"
                          @dragleave="fileDropping = null"
                          :class="{'bg-blue-200 bg-opacity-80': fileDropping == index && fileDragging != index}"
                        ></div>
                      </div>
                    </template>
                  </div>
                </template>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/3">
            <div class="relative mb-7">
              <label
                for="model"
                class="text-base md:text-base font-medium text-white"
                >Model</label
              >
              <select
                id="model"
                name="model"
                class="bg-gray-900 mt-2 border border-gray-500 text-white text-base rounded-md w-full p-2.5 cursor-pointer appearance-none"
              >
                <option value="text-davinci-003">text-davinci-003 (4k)</option>
                <option value="gpt-3.5-turbo">GPT3.5 (turbo-4k)</option>
                <option value="gpt-3.5-turbo-16k">GPT3.5 (turbo-16k)</option>
                <option value="gpt-4">GPT4 (8k)</option>
                <option value="gpt-4-32k">GPT4 (32k)</option>
              </select>
              <!-- Custom SVG chevron-down -->
              <span
                class="absolute inset-y-0 right-2 flex items-center justify-center pointer-events-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                  style="transform: translateY(105%)"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </div>

            <div class="w-full mt-7 mb-7">
              <label
                for="steps-range"
                class="text-base md:text-base text-white font-medium"
                for="word_count"
                >Summarize in (100-1000) words:
              </label>
              <input
                id="word_count"
                name="word_count"
                type="range"
                min="100"
                max="1000"
                value="500"
                step="100"
                class="slider w-full h-2 rounded-lg appearance-none accent-violet-500 cursor-pointer bg-gray-300"
              />
              <label
                id="word_count_value"
                for="steps-range"
                class="text-sm md:text-base font-medium text-white sm:text-sm"
                >500</label
              >
              <label for="" class="text-sm md:text-base font-medium"
                >words</label
              >
            </div>
            <div class="w-full">
              <div class="text-base md:text-base mt-6">
                <label for="openAIKey" class="font-medium">OpenAI API Key <span class="text-sm text-rose-600">(required)</span></label>
              </div>
              <label for="openAIKey" class="text-xs md:text-sm">Enter your API key, located at <a href="https://platform.openai.com/account/api-keys" target="_blank" class="text-violet-400">https://platform.openai.com/account/api-keys</a></label>
    
              <input
              type="password"
              name="openAIKey"
              id="openAIKey"
              maxlength="51"
              class="border border-gray-600 text-sm rounded-lg block w-full p-4 bg-zinc-950 placeholder-gray-500 text-white mt-4 mr-4"
              required
            ></input>
            </div>
          </div>
        </div>

        <div class="w-full mt-7 mb-7">
          <button
            type="submit"
            class="submit text-white bg-gradient-to-r from-indigo-500 to-purple-500 focus:ring-1 focus:outline-none focus:ring-violet-300 font-sm rounded-lg text-base w-full px-5 py-2.5 text-center"
            id="submitBtn"
          >
            Summarize
          </button>
          <button
            disabled
            type="button"
            id="processingBtn"
            class="text-white bg-gray-800 font-medium rounded-lg text-base px-5 py-2.5 text-center mr-2 inline-flex items-center justify-center w-full"
            style="display: none"
          >
            <svg
              aria-hidden="true"
              role="status"
              class="inline w-4 h-4 mr-3 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"
              />
            </svg>
            Processing...
          </button>
        </div>
      </form>
      <div id="result-card" class="mt-6" style="display: none">
        <div
          class="w-full rounded-md bg-gradient-to-r from-indigo-500 to-purple-500 p-1"
        >
          <div class="items-center justify-center bg-gray-800 back">
            <a class="p-6 text-white">
              <div
                class="result-body markdown px-12"
                id="result-body"
                onclick="copyClipboard()"
                style="position: relative"
              ></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      toastInit();
    </script>
  </body>
</html>
