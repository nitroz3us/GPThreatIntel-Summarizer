<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />
  </head>
  <body>
    <h3>Enter URL</h3>
    <form action="/" method="post">
      <input type="text" name="url" placeholder="Enter Report URL" required />
      <button type="submit">Process Report</button>
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
  </body>
</html>
